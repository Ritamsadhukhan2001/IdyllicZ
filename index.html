<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdyllicZ chat app</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="chat">
        <div class="brand">
            <img height="40" src="/logoo.png" alt="">
            <h1>IdyllicZ</h1>
        </div>
        <div class="message_area"></div>
        <div> 
            <textarea id="textarea" cols="30" role="1" placeholder="Write a message"></textarea>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/client.js"></script>

</body>

</html>
